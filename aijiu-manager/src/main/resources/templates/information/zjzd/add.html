<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">症状部位：</label>
								<div class="col-sm-8">

									<select name="zjBuwei" data-placeholder="选择名称" class="form-control chosen-select" tabindex="2" style="width: 100%">
										<option value="TOU_BU">头部疾病</option>
										<option value="XIONG_BU">胸部疾病</option>
										<option value="FU_BU">腹部疾病</option>
										<option value="FU_BEI">背腹疾病</option>
										<option value="SHANG_ZHI">上肢疾病</option>
										<option value="XIA_ZHI">下肢疾病</option>
										<option value="SHOU_BU">手部疾病</option>
										<option value="JIAO_BU">脚部疾病</option>

									</select>

								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">症状名称：</label>
								<div class="col-sm-8">
									<input id="zjName" name="zjName" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">详情简述：</label>
								<div class="col-sm-8">
									<input id="xqTitle" name="xqTitle" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">详情：</label>
								<div class="col-sm-8">
									<textarea id="zjGx" name="zjGx" style="width: 100%;height: 100px;border:1px solid #d0d5d8"></textarea>

								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">列表图像：</label>
								<div class="col-sm-8">
									<input class="form-control" id="imgFile" style="display: none;" type="file" name="imgFile" onchange="udpateFileUrl(this)" />
									<label for="imgFile"><img width="100" height="100" id="fileImgimgFile" alt="点击上传图片" src="/img/tousu-pic1.jpg"></label>
									<span style="color: red;">(750*718)</span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">详情图像、视频：</label>
								<div class="col-sm-8">
									<label>
										<video height="150" width="150" id="video0" controls="controls"></video>
										<img width="100" height="100"  id="img0" style="display: none">
									</label>
									<input class="form-control" type="file"
										   id="videoFile" name="videoFile"/>
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/zjzd/add.js">
	</script>
	<script type="text/javascript">
        function udpateFileUrl(obj){
            var fileURL = getObjectURL(obj.files[0]);
            console.info(fileURL);
            if(fileURL) {
                $("#fileImgimgFile").attr("src", fileURL) ;
            }
        }

        //建立一個可存取到該file的url
        function getObjectURL(file) {
            var url = null ;
            if (window.createObjectURL!=undefined) { // basic
                url = window.createObjectURL(file) ;
            } else if (window.URL!=undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file) ;
            } else if (window.webkitURL!=undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file) ;
            }
            return url;
        }


        $("#videoFile").change(function(){
            var k = $("#videoFile").val();
            var fileType  = k.substring(k.lastIndexOf(".")+1).toLocaleLowerCase();
            var objUrl = getObjectURL(this.files[0]) ;

            if (objUrl) {
                if(fileType=="avi" || fileType=="mov" || fileType=="rmvb" || fileType=="rm" || fileType=="flv" || fileType=="mp4" || fileType=="3gp") {
                  	$("#img0").hide();
                    $("#video0").show();
                    $("#video0").attr("src", objUrl);
                }

                if(fileType=="jpg" || fileType=="jpeg" || fileType=="gif" || fileType=="ai" || fileType=="png"){
                    $("#img0").show();
                    $("#video0").hide();
                    $("#img0").attr("src", objUrl);
				}
            }
        }) ;
        //建立一个可存取到该file的url
        function getObjectURL(file) {
            var url = null ;
            if (window.createObjectURL!=undefined) { // basic
                url = window.createObjectURL(file) ;
            } else if (window.URL!=undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file) ;
            } else if (window.webkitURL!=undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file) ;
            }
            return url ;
        }
	</script>
</body>
</html>
