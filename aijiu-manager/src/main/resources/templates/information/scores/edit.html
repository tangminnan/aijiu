<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${scores.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">我的id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${scores.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">我的名字：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" th:value="${scores.userName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">获取时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime" th:value="${scores.addTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所获积分：</label>
								<div class="col-sm-8">
									<input id="scores" name="scores" th:value="${scores.scores}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">获取方式 FATIE_HUOQU=发帖获取   GOUMAI=购买   QIANDAO_YUYUE=签到   FABIAO_PINGJIA=发表评价：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${scores.type}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/scores/edit.js">
	</script>
</body>
</html>
