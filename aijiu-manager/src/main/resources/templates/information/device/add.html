<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">

																												<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">型号：</label>
								<div class="col-sm-8">
									<input id="type" name="type" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">网址链接：</label>
								<div class="col-sm-8">
									<input id="link" name="link" class="form-control" type="text">
								</div>
							</div>
																												<!--<div class="form-group">
								<label class="col-sm-3 control-label">二维码：</label>
								<div class="col-sm-8">
									<input id="ecode" name="ecode" class="form-control" type="text">
								</div>
							</div>-->

																												<div class="form-group">	
								<label class="col-sm-3 control-label">价格：</label>
								<div class="col-sm-8">
									<input id="price" name="price" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">列表图像：</label>
								<div class="col-sm-8">
									<input class="form-control" id="imgFile" style="display: none;" type="file" name="imgFile" onchange="udpateFileUrl(this)" />
									<label for="imgFile"><img width="100" height="100" id="fileImgimgFile" alt="点击上传图片" src="/img/tousu-pic1.jpg"></label>
									<span style="color: red;">(750*718)</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">详情顶部图：</label>
								<div class="col-sm-8">
									<input class="form-control" id="detailFile" style="display: none;" type="file" name="detailFile" onchange="udpateFileUrl(this)" />
									<label for="detailFile"><img width="100" height="100" id="detailImg" alt="点击上传图片" src="/img/tousu-pic1.jpg"></label>
									<span style="color: red;">(750*718)</span>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">产品介绍：</label>
								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<div id="content_sn"></div>
									</div>
									<input id="instruction" name="instruction" class="form-control" type="hidden">
								</div>
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/device/add.js"></script>
<script>
    function udpateFileUrl(obj){
        var fileURL = getObjectURL(obj.files[0]);
        if(fileURL) {
            $(obj).next().children().attr("src", fileURL) ;
        }
    }

    //建立一個可存取到該file的url
    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) { // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url;
    }
</script>
</body>
</html>
