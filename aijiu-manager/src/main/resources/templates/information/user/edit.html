<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${user.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">真实姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${user.name}" class="form-control" type="text">
								</div>
							</div>


														<div class="form-group">	
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-8">
									<select class="form-control" name="sex" id="sex" >
										<option value="1" th:selected="${user.sex}==1">男</option>
										<option value="2" th:selected="${user.sex}==2">女</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出生年月：</label>
								<div class="col-sm-8">
									<input id="birthday" name="birthday" th:value="${#dates.format(user.birthday, 'yyyy-MM-dd')}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">昵称：</label>
								<div class="col-sm-8">
									<input id="nickname" name="nickname" th:value="${user.nickname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身高：</label>
								<div class="col-sm-8">
									<input id="height" name="height" th:value="${user.height}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">体重：</label>
								<div class="col-sm-8">
									<input id="weight" name="weight" th:value="${user.weight}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control" type="text"  th:value="${user.email}">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${user.phone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">简介：</label>
								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<div id="content_sn"></div>
									</div>
									<input id="jianjie" name="jianjie" class="form-control" type="hidden" th:value="${user.jianjie}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">上传头像：</label>
								<div class="col-sm-8">
									<input class="form-control" id="imgFile" style="display: none;" type="file" name="imgFile" onchange="udpateFileUrl(this)" />
									<label for="imgFile"><img width="100" height="100" id="fileImgimgFile" alt="点击上传图片" th:src="${user.heardUrl}"></label>
									<span style="color: red;">(750*718)</span>
								</div>
							</div>


																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/user/edit.js"></script>
	<script type="text/javascript">
        laydate.render({
            elem: '#birthday',
            type: 'datetime'
        });

        function udpateFileUrl(obj){
            var fileURL = getObjectURL(obj.files[0]);
            if(fileURL) {
                $("#fileImgimgFile").attr("src", fileURL) ;
            }
        }

        //建立一個可存取到該file的url
        function getObjectURL(file) {
            var url = null ;
            if (window.createObjectURL!=undefined) { // basic
                url = window.createObjectURL(file) ;
            } else if (window.URL!=undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file) ;
            } else if (window.webkitURL!=undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file) ;
            }
            return url;
        }
	</script>

</body>
</html>
