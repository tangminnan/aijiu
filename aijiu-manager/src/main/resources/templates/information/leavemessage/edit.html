<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${message.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">发帖人：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${message.name}" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">发帖时间：</label>
								<div class="col-sm-8">
									<input id="publishTime" name="publishTime" th:value="${#dates.format(message.publishTime, 'yyyy-MM-dd hh:MM:ss')}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收藏数：</label>
								<div class="col-sm-8">
									<input id="shoucangcount" name="shoucangcount" th:value="${message.shoucangcount}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">评论数：</label>
								<div class="col-sm-8">
									<input id="pingluncount" name="pingluncount" th:value="${message.pingluncount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">帖子内容：</label>
								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<div id="content_sn"></div>
									</div>
									<input id="leaveText" name="leaveText" class="form-control" th:value="${message.leaveText}" type="hidden">
								</div>
							</div>
							<!--<div class="form-group">
								<label class="col-sm-3 control-label">审核不通过原因：</label>
								<div class="col-sm-8">
									<input id="shenheResult" name="shenheResult" class="form-control" type="text" th:value="${message.shenheResult}">
								</div>
							</div>-->

							<div class="form-group">
								<label class="col-sm-3 control-label">帖子附图：</label>
								<div class="col-sm-8" id="futu">
								</div>
							</div>
																					
							
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/leavemessage/edit.js"></script>
	<script th:inline="javascript">
        var iurl=[[${message.img}]];
        var url=iurl.split("::");
        console.info(url);
        var inla="";
        for(var i=0;i<url.length;i++){
            if(url[i]!="") {
                inla += '<label style="margin-right: 10px;"><img width="100" height="100" src="' + url[i] + '"></label>';
            }
        }
        $("#futu").prepend(inla);
	</script>
</body>
</html>
