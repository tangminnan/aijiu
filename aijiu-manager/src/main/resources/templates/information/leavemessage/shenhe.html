<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${message.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">审核状态：</label>
								<div class="col-sm-8">
										<select class="form-control" name="auditStatus" id="auditStatus" >
			                        		<option value="2">审核通过</option>
			                        		<option value="3">审核不允许通过</option>
			                    		</select>
								</div>
								
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">审核不通过原因：</label>
								<div class="col-sm-8">
									<input id="shenheResult" name="shenheResult" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/leavemessage/shenhe.js">
	</script>
</body>
</html>
