<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
					
							<div class="form-group">	
								<label class="col-sm-3 control-label">发帖人：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" th:value="${leaveMessageDO.nickName}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">帖子主题：</label>
								<div class="col-sm-8">
									<input id="theme" name="theme" th:value="${leaveMessageDO.theme}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">病历图片：</label>
								<div class="col-sm-8">
									<span th:each="pic:${picList}">
										<img width="100" height="100" th:src="${pic.img}" src="/img/add_icon.jpg">
								  	</span>
								</div>
								</div>						<div class="form-group">	
								<label class="col-sm-3 control-label">发表时间：</label>
								<div class="col-sm-8">
									<input id="publishTime" name="publishTime"  class="form-control" type="text" readonly="readonly"
									th:value="${#calendars.format(leaveMessageDO.publishTime,'yyyy-MM-dd HH:mm:ss')}"
									>
								</div>
							</div>
														<div class="form-group">	
								<!-- <label class="col-sm-3 control-label">具体内容：</label>
								<div class="col-sm-8"> -->
									<input id="content" name="content" type="hidden" th:value="${leaveMessageDO.leaveText}"> 
									<label class="col-sm-3 control-label">内容：</label>
									<div class="col-sm-8">
										<div class="ibox-content no-padding" >
											<div id="content_sn" class="summernote"></div>
										</div>
									</div>
								
								
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">查看次数：</label>
								<div class="col-sm-8">
									<input id="count" name="count" th:value="${leaveMessageDO.count}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
														
																					
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		laydate.render({
			elem: '#publishTime',
			type: 'datetime'
		});
		</script>
	<script type="text/javascript" src="/js/appjs/information/leavemessage/edit.js">
	</script>
</body>
</html>
